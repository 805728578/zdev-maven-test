      restart: always
      environment:
      - NETWORK_NAME=eth0
      volumes:
      - /opt/deploy/conf/sf-history-service-config:/opt/deploy/sf-history-service/config
      - /etc/localtime:/etc/localtime
      ports:
      - 8140:8140
      links:
      - influxdb
      - redis
      - neo4j
      - sf-modelmanager-service
      logging:
         driver: json-file
         options:
            max-size: 10m
            max-file: '5'
      deploy:
         replicas: 1
   sf-realtime-service:
      image: sf-realtime-service:1.0.0
      restart: always
