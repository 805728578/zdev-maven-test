version: '3.7'
services:
##############################################################################################
####################################### data Service###########################################
##############################################################################################
   mqtt-broker:
      image: eclipse-mosquitto:1.4.12
      restart: always
      ports:
      - 1883:1883
      deploy:
         replicas: 1
   mysql:
      image: mysql-canal:5.7.22
      container_name: mysql
      restart: always
      privileged: true
      environment:
      - MYSQL_ROOT_PASSWORD=SqlPwd1@
      volumes:
      - /opt/deploy/data/mysql/data:/var/lib/mysql
      ports:
      - 3306:3306
      deploy:
         replicas: 1
   mysql3307:
      image: mysqld:5.7.27
      restart: always
      privileged: true
      environment:
      - MYSQL_ROOT_PASSWORD=MysqlPwd1@
      volumes:
      - /opt/deploy/data/mysql3307/data:/var/lib/mysql
      ports:
      - 3307:3306
      deploy:
         replicas: 1
   mysql3308:
      image: mysqld:5.7.27
      restart: always
      privileged: true
      environment:
      - MYSQL_ROOT_PASSWORD=SqlPwd1@
      volumes:
      - /opt/deploy/data/mysql3308/data:/var/lib/mysql
      ports:
      - 3308:3306
      deploy:
         replicas: 1
   phpmyadmin:
      image: phpmyadmin/phpmyadmin:4.8.1
      restart: always
      links:
      - mysql
      environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      ports:
      - 30680:80
      deploy:
         replicas: 1
   phpmyadmin3307:
      image: phpmyadmin/phpmyadmin:4.8.1
      restart: always
      links:
      - mysql3307
      environment:
      - PMA_HOST=mysql3307
      - PMA_PORT=3306
      ports:
      - 30780:80
      deploy:
         replicas: 1
   redis:
      image: redis:4.0.9-alpine
      restart: always
      volumes:
      - /opt/deploy/data/redis-data:/data
      ports:
      - 6379:6379
      deploy:
         replicas: 1
   redis-message:
      image: redis:4.0.9-alpine
      restart: always
      volumes:
      - /opt/deploy/data/redis-message-data:/data
      ports:
      - 6389:6379
      deploy:
         replicas: 1
   neo4j:
      image: neo4j:3.4
      restart: always
      volumes:
      - /opt/deploy/data/neo4j_data:/data
      ports:
      - 7687:7687
      - 7474:7474
      deploy:
         replicas: 1
   influxdb:
      image: influxdb:1.5.4-alpine
      restart: always
      volumes:
      - /opt/deploy/data/influxdb:/var/lib/influxdb
      ports:
      - 8086:8086
      deploy:
         replicas: 1
   canal-server:
      image: canal-server
      restart: always
      volumes:
      - /opt/deploy/data/canal-server-conf:/home/admin/canal-server/conf
      ports:
      - 11111:11111
      links:
      - mysql
      - mysql3307
      deploy:
         replicas: 1
   node-red-01:
      image: hollysys-node-red:1.0.0
      restart: always
      privileged: true
      volumes:
      - /opt/deploy/data/node-red-data-01:/data
      ports:
      - 18800:1880
      deploy:
         replicas: 1
   node-red-02:
      image: hollysys-node-red:1.0.0
      restart: always
      privileged: true
      volumes:
      - /opt/deploy/data/node-red-data-02:/data
      ports:
      - 18801:1880
      deploy:
         replicas: 1
   node-red-03:
      image: hollysys-node-red:1.0.0
      restart: always
      privileged: true
      volumes:
      - /opt/deploy/data/node-red-data-03:/data
      ports:
      - 18802:1880
      deploy:
         replicas: 1
   registry-ui:
      image: jc21/registry-ui:2.0.2
      restart: always
      environment:
      - REGISTRY_HOST=172.21.32.31:5000
      ports:
      - 30080:80
      deploy:
         replicas: 1
##############################################################################################
####################################### App Service###########################################
##############################################################################################
   xxl-job-admin:
      image: xxl-job-admin:2.1.0
      restart: always
      environment:
      - NETWORK_NAME=eth0
      volumes:
      - /opt/deploy/conf/xxl-job-admin-config:/opt/deploy/xxl-job-admin/config
      ports:
      - 7072:7072
      links:
      - mysql3307
      logging:
         driver: json-file
         options:
            max-size: 10m
            max-file: '5'
      deploy:
         replicas: 1
   sf-modelmanager-service:
      image: sf-modelmanager-service:1.0.0
      restart: always
      environment:
      - NETWORK_NAME=eth0
      volumes:
      - /opt/deploy/conf/sf-modelmanager-service-config:/opt/deploy/sf-modelmanager-service/config
      - /etc/localtime:/etc/localtime
      ports:
      - 8170:8170
      links:
      - neo4j
      logging:
         driver: json-file
         options:
            max-size: 10m
            max-file: '5'
      deploy:
         replicas: 1
   sf-gatewayproxy-service:
      image: sf-gatewayproxy-service:1.0.0
      restart: always
      environment:
      - NETWORK_NAME=eth0
      volumes:
      - /opt/deploy/conf/sf-gatewayproxy-service-config:/opt/deploy/sf-gatewayproxy-service/config
      - /etc/localtime:/etc/localtime
      ports:
      - 8177:8177
      links:
      - neo4j
      - redis
      logging:
         driver: json-file
         options:
            max-size: 10m
            max-file: '5'
      deploy:
         replicas: 1
   sf-history-service:
