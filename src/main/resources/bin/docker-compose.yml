      - NETWORK_NAME=eth0
      volumes:
      - /opt/deploy/conf/sf-realtime-service-config:/opt/deploy/sf-realtime-service/config
      - /etc/localtime:/etc/localtime
      ports:
      - 8272:8172
      links:
      - redis
      - neo4j
      - canal-server
