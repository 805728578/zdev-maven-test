   target-manager-service:
      image: target-manager-service:1.0.0
      restart: always
      environment:
      - NETWORK_NAME=eth0
      volumes:
      - /opt/deploy/conf/target-manager-service-config:/opt/deploy/target-manager-service/config
      - /etc/localtime:/etc/localtime
      ports:
